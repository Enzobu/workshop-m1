<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Image Glitch√©e</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #333;
        color: white;
      }
      .test-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .image-test {
        margin: 20px 0;
        padding: 20px;
        background: #444;
        border-radius: 10px;
      }
      .glitch-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        filter: contrast(0.3) brightness(0.4);
        transition: filter 0.3s ease;
      }
      .controls {
        margin: 20px 0;
      }
      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }
      .control-group label {
        min-width: 100px;
      }
      .control-group input[type="range"] {
        flex: 1;
      }
      .control-value {
        min-width: 40px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h1>üß™ Test de l'image glitch√©e</h1>

      <div class="image-test">
        <h3>Image SVG :</h3>
        <img
          src="assets/img/glitch.svg"
          alt="Image glitch√©e SVG"
          class="glitch-image"
          id="svg-image"
        />
        <p>Status: <span id="svg-status">Chargement...</span></p>
      </div>

      <div class="image-test">
        <h3>Image PNG :</h3>
        <img
          src="assets/img/glitch.png"
          alt="Image glitch√©e PNG"
          class="glitch-image"
          id="png-image"
        />
        <p>Status: <span id="png-status">Chargement...</span></p>
      </div>

      <div class="controls">
        <h3>Test des curseurs :</h3>
        <div class="control-group">
          <label for="brightness">Luminosit√© :</label>
          <input type="range" id="brightness" min="0" max="100" value="40" />
          <span class="control-value" id="brightness-value">40</span>
        </div>
        <div class="control-group">
          <label for="contrast">Contraste :</label>
          <input type="range" id="contrast" min="0" max="100" value="30" />
          <span class="control-value" id="contrast-value">30</span>
        </div>
      </div>

      <div class="image-test">
        <h3>Image avec curseurs appliqu√©s :</h3>
        <img
          src="assets/img/glitch.svg"
          alt="Image test"
          class="glitch-image"
          id="test-image"
        />
      </div>
    </div>

    <script>
      // Test de chargement des images
      document.getElementById("svg-image").onload = function () {
        document.getElementById("svg-status").textContent = "‚úÖ SVG charg√©";
      };
      document.getElementById("svg-image").onerror = function () {
        document.getElementById("svg-status").textContent = "‚ùå Erreur SVG";
      };

      document.getElementById("png-image").onload = function () {
        document.getElementById("png-status").textContent = "‚úÖ PNG charg√©";
      };
      document.getElementById("png-image").onerror = function () {
        document.getElementById("png-status").textContent = "‚ùå Erreur PNG";
      };

      // Test des curseurs
      const brightnessSlider = document.getElementById("brightness");
      const contrastSlider = document.getElementById("contrast");
      const brightnessValue = document.getElementById("brightness-value");
      const contrastValue = document.getElementById("contrast-value");
      const testImage = document.getElementById("test-image");

      function updateImage() {
        const brightness = brightnessSlider.value;
        const contrast = contrastSlider.value;

        brightnessValue.textContent = brightness;
        contrastValue.textContent = contrast;

        testImage.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;

        // V√©rifier si le code est r√©v√©l√©
        if (
          brightness >= 55 &&
          brightness <= 65 &&
          contrast >= 40 &&
          contrast <= 50
        ) {
          console.log("Code r√©v√©l√© !");
        }
      }

      brightnessSlider.addEventListener("input", updateImage);
      contrastSlider.addEventListener("input", updateImage);

      // Initialisation
      updateImage();
    </script>
  </body>
</html>
