<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejoindre une partie</title>
  <link rel="icon" href="data:,">
  <script defer src="../js/connexion.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin-top: 60px;
    }
    form {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Rejoindre une partie</h1>

  <form id="joinForm">
    <label>ID de la partie :</label>
    <input type="text" id="gameIdInput" placeholder="Ex: 1" required />

    <label>Votre pseudo :</label>
    <input type="text" id="playerNameInput" placeholder="Votre nom" required />

    <button type="submit">Rejoindre</button>
  </form>

  <p id="error" style="color:red; margin-top:10px;"></p>
</body>
</html>
